<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">

	<div class="container">
		<div class="row justify-content-center">
			<div id="calculator" class="col-3 col-lg-5 card">
				<h3>Tip Calculator</h3>
				<hr>

				<form>
					<!--How much money-->
					<div class="form-group">
				    	<label for="#">How much was your bill?</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
	    						<span class="input-group-text" id="inputGroup-sizing-sm">$</span>
							</div>
							<input type="number" min="0.01" step="0.01" id="billAmount" class="form-control col-4" required>
						</div>
				  	</div>

					<!--How was your service-->
					<div class="form-group">
						<label for="#">How was your service?</label>
					    <select id="serviceQuality" class="form-control col-5">
					    	<option value="30">30% - Outstanding</option>
					    	<option value="20" selected>20% - Good</option>
					    	<option value="15" >15% - It was OK</option>
					    	<option value="10" >10% - Bad</option>
					    	<option value="5" >5% - Terrible</option>
					    </select>
  					</div>

					<!--How many people-->
					<div class="form-group">
				    	<label for="#">How many people are sharing the bill?</label>
						<div class="input-group mb-3">
							<input type="number" min="1" id="nOfPeople" value="1" class="form-control col-5" required>
						</div>
					</div>
				
					<!--Submit button-->
					<div class="text-center">
						<button type="submit" id="calculate" class="btn btn-primary btn-lg">Calculate</button>
					</div>
				  
				</form>

			</div><!--calculator-->
		</div><!--row-->
	</div><!--Container-->

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
