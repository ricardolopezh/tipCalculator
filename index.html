<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="row justify-content-center">
			<div id="calculator" class="col-3 col-lg-5 card">
				<h3>Tip Calculator</h3>
				<hr>

				<form>
				  <div class="form-group">
				    <label for="#">How much was your bill?</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
    						<span class="input-group-text" id="inputGroup-sizing-sm">$</span>
						</div>
						<input type="number" min="0.01" step="0.01"  class="form-control" required>
					</div>
				  </div>

				<div class="form-group">
					<label for="#">How was your service?</label>
					    <select class="form-control">
					      <option>30% - Outstanding</option>
					      <option selected>20% - Good</option>
					      <option>15% - It was OK</option>
					      <option>10% - Bad</option>
					      <option>5% - Terrible</option>
					    </select>
  				</div>

				  <div class="form-group">
				    <label for="#">How many people are sharing the bill?</label>
					<div class="input-group mb-3">
						<input type="number" min="1" value="1" class="form-control" required>
					</div>
				  </div>
				
					<div class="text-center">
						<button type="submit" class="btn btn-primary btn-lg">Calculate</button>
					</div>
				  
				</form>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
